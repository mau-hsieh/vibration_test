<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration API 測試</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-single { background-color: #4CAF50; color: white; }
        .btn-pattern { background-color: #2196F3; color: white; }
        .btn-stop { background-color: #f44336; color: white; }
        button:active { opacity: 0.8; transform: scale(0.98); }
        p { color: #666; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>手機震動測試</h2>
    <p>(請使用 Android 手機測試，iOS 目前不支援)</p>
    
    <button class="btn-single" onclick="vibrateSingle()">短震動 (200ms)</button>
    <button class="btn-pattern" onclick="vibratePattern()">節奏震動 (SOS 模式)</button>
    <button class="btn-stop" onclick="stopVibration()">停止震動</button>
    
    <div id="status" style="margin-top: 20px; font-weight: bold; color: #333;"></div>
</div>

<script>
    const statusDiv = document.getElementById('status');

    function updateStatus(msg) {
        statusDiv.innerText = "狀態：" + msg;
    }

    // 1. 單次震動
    function vibrateSingle() {
        if (navigator.vibrate) {
            navigator.vibrate(200);
            updateStatus("觸發單次震動");
        } else {
            updateStatus("您的瀏覽器不支援 Vibration API");
        }
    }

    // 2. 節奏震動 (SOS 訊號範例: 3短-3長-3短)
    function vibratePattern() {
        if (navigator.vibrate) {
            // [震動, 停止, 震動, 停止...]
            const pattern = [100, 100, 100, 100, 100, 300, 300, 100, 300, 100, 300, 300, 100, 100, 100, 100, 100];
            navigator.vibrate(pattern);
            updateStatus("觸發節奏震動 (SOS)");
        } else {
            updateStatus("您的瀏覽器不支援 Vibration API");
        }
    }

    // 3. 停止震動
    function stopVibration() {
        if (navigator.vibrate) {
            navigator.vibrate(0); // 傳入 0 或空陣列即可停止
            updateStatus("已停止震動");
        }
    }
</script>

</body>
</html>
